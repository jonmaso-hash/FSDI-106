<body>
<main>
    <section id="getMethod">List</section>
    <section id="postMethod">

        <div class="mt-3">
    <label  class="form-label">Title</label>
    <input type="text" class="form-control" id="txtTitle">
    </div>

       <div class="mt-3">
    <label  class="form-label">Color</label>
    <input type="color" class="form-control" id="selColor">
      </div>

         <div class="mt-3">
    <label  class="form-label">Date</label>
    <input type="datetime-local" class="form-control" id="selDate">
      </div>

         <div class="mt-3">
    <label  class="form-label">Status</label>
    <select Class="form-control" id="selStatus">
    <option value="new">NEW</option>
     <option value="new">In Progress</option>
      <option value="new">Blocked</option>
       <option value="new">Done</option>
       </select>
      </div>

    <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea rows=3 class="form-control" id="txtDescription">
                </textarea>
            </div>

    <div class="mt-3">
    <label  class="form-label">Budget</label>
    <input type="number" class="form-control" id="numBudget">
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" id="btnSave">Save</button>
  </div>

  Title
  Description
    - Rows: 3
  Color

  Date

  Status

    -in progress
    -blocked
    - done
  Budget
    - must be a number 

  Use an appropriate input type for each field
  -->
    </section>
</main>
